<script>

function separaLinha() {
	document.write("<br>"+ "<br>");
}

function escreve(frase) {
	document.write(frase);
	separaLinha();
}

function imprimeCadastro(nome, peso, altura) {
	var imc = peso/(altura*altura);
	escreve("Nome:" + "<br>" + nome);
	escreve("Peso:" + peso);
	escreve("altura:" + altura);
	escreve("imc:" + imc.toFixed(2));
}

var nome1 = prompt("Nome pessoa1");
var peso1 = prompt("Digite o peso da pessoa1:");
var altura1 = prompt("Digite sua altura1:");

imprimeCadastro(nome1, peso1, altura1);

var nome2 = prompt("Nome pessoa2");
var peso2 = prompt("Digite o seu peso da pessoa2:");
var altura2 = prompt("Digite sua altura2:");

imprimeCadastro(nome2, peso2, altura2);

var nome3 = prompt("Nome pessoa3");
var peso3 = prompt("Digite o seu peso da pessoa3:");
var altura3 = prompt("Digite sua altura3:");

imprimeCadastro(nome3, peso3, altura3);

</script>
